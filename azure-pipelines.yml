- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'test:$(build.buildId)'
  dockerId: mansoor4win
  pswd: Smb@12345

steps:
- script: |
    docker build -t $(dockerId).azurecr.io/$(imageName) .
